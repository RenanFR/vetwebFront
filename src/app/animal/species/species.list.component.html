<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">{{'ANIMALS.SPECIES.LIST' | translate}}</strong>
            </div>
            <div class="card-body">
                <table id="species-tbl" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>{{'ANIMALS.SPECIES.ID' | translate}}</th>
                            <th>{{'ANIMALS.SPECIES.NAME' | translate}}</th>
                            <th>{{'FORMS.BUTTONS.DETAILS' | translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let species of speciesList">
                            <td>{{species.id}}</td>
                            <td>{{species.description}}</td>
                            <td><button type="button" class="btn btn-outline-link btn-sm"><i class="fa fa-list"></i><a class="dropdown-item" [routerLink]="['/animals/species',species.id]">Ver</a></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
