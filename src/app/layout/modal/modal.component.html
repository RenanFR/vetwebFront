<div class="modal fade" id="modalVetweb" tabindex="-1" role="dialog" aria-labelledby="modalVetwebLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalVetwebLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div [ngClass]="{'alert alert-success': typeAlert=='success', 'alert alert-danger':typeAlert=='error' }" role="alert">
                    <p> {{message}} </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'FORMS.BUTTONS.UNDERSTOOD' | translate}}</button>
            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" [hidden]="true" class="btn btn-primary mb-1" data-toggle="modal" data-target="#modalVetweb" #modal>
</button>
